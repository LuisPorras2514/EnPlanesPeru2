<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<link rel="stylesheet" th:href="@{/record.css}">
<body>
	<th:block th:include="fragments/navbar-affiliate"></th:block>
	
	<div class="container">
		<h1 th:text="${serviceTravel.name}"></h1>
		<h1>Cars:</h1>
		
		<a href="#" class="btn btn-danger" >Back</a>
	 	<a th:href="@{/cars/insert}" class="btn btn-primary">Add Car</a>
	 	
	 	<table class="table table-hover table-bordered">
	 		
	 		<thead class="table-dark">
				<tr>
					<th>Car Brand</th>
					<th>Car Model</th>
					<th>Number Of Seats</th>
					<th>Price</th>
					<th>Actions</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="car:${cars}">
					<td th:text="${car.brandCar.name}"></td>
					<td th:text="${car.modelCar.name}"></td>
					<td th:text="${car.seatsQuantity}"></td>
					<td th:text="${car.price}"></td>
					<td>
						<a href="#"
						class="btn btn-primary">Edit</a> 
						<a href="#"
						class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
	 	</table>
	</div>
	<th:block th:include="fragments/scripts"></th:block>
</body>
</html>
